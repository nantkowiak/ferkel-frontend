<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/ferkel.css">
    <meta charset="UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="js/getDataFromUser.js"></script>
    <script src="js/sendErrorMessage.js"></script>
</head>
<body>
    <div class="centered-box bg-light p-4 rounded shadow">
        <button type="button" class="btn-close float-end" aria-label="Close" onclick="closeBox()"></button>
        <h5 class="text-center">Vielen Dank!</h5>
        <p class="text-center">Es wurde ein Ticket erstellt:</p>
        <div id="data"></div>
    </div>
    <!-- Fehler melden Button -->
    <button id="report-button" class="btn btn-primary">
        <i class="bi bi-bug"></i></button>

    <!-- Fehler melden Box -->
    <div id="report-box" class="card shadow">
        <div class="card-body">
            <h5 class="card-title">Fehler melden</h5>
            <textarea id="error-message" class="form-control mb-3" rows="4" placeholder="Beschreiben Sie den Fehler"></textarea>
            <button id="send-button" class="btn btn-primary w-100">Senden</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
